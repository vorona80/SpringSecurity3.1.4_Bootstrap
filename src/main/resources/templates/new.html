<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Title</title>
</head>

<body>
<header>
    <nav class="navbar  navbar-dark bg-dark">
        <span class="navbar-brand">
       <span class="text-white font-weight-bold"> <a th:text="${username.getUsername()}"></ath:text></a></span>
       <span class="text-white">with role: </span>
            <span class="text-white"
                  th:each="role : ${username.getRoles()}"
                  th:text="${role.role.substring(5)} + ' '"></span>
  </span>
        <ul class="navbar-nav mr-right">
            <li class="nav-item">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </nav>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-2 p-0 mt-2 ">

            <ul class="nav nav-pills flex-column mb-auto active">
                <li class="nav-item" th:each="role : ${username.getRoles()}"
                    th:if="${role.role.contains('ROLE_ADMIN')}">
                    <a th:href="@{/admin}" class="nav-link"
                       aria-current="page">Admin</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/user}" class="nav-link link-dark">User</a>
                </li>
            </ul>

        </div>

        <div class="col-10 bg-light vh-100">
            <div class="mt-2">
                <h2>Admin panel</h2>
            </div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link action" href="/admin">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/admin/new" th:object="${user}">New user</a>
                </li>
            </ul>


            <div class="container-fluid">

                <div class="row">
                    <div class="table table-responsive card">

                        <div class="col-50 ">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Add new user</h5>
                                </div>

                                <div class="col-xl-4 mx-auto bg-white">
                                    <form th:method="POST" th:action="@{/admin}" th:object="${user}">

                                        <div class="form-group font-weight-bold text-center">
                                            <label for="username">Username</label>
                                            <input type="text" class="form-control" id="username"
                                                   name="username" placeholder="Username" required>
                                        </div>

                                        <div class="form-group font-weight-bold text-center">
                                            <label for="lastName">Lastname</label>
                                            <input type="text" class="form-control" id="lastName"
                                                   name="lastName" placeholder="Lastname" required>
                                        </div>

                                        <div class="form-group font-weight-bold text-center">
                                            <label for="age">Age</label>
                                            <input type="number" class="form-control" id="age"
                                                   name="age" placeholder="Age" required>
                                        </div>

                                        <div class="form-group font-weight-bold text-center">
                                            <label for="password">Password</label>

                                            <input type="text" class="form-control" id="password"
                                                   name="password" placeholder="Password" required
                                                   minlength="4"/>
                                        </div>

                                        <div class="form-group font-weight-bold text-center">
                                            <label for="roles">Role</label>
                                            <div class="form-floating">
                                                <select class="col-xl-12 mx-auto bg-white " multiple size="2"
                                                        name="roles" id="roles" required>
                                                    <option class="text-black-50"
                                                            th:each="role : ${roles}"
                                                            th:value="${role.id}"
                                                            th:text="${role.role.substring(5)}"></option>
                                                </select>
                                            </div>
                                            <br>

                                            <button type="submit" class="btn btn-success">Add new user</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
